<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>填写表单</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-2xl mx-auto px-4 py-8">
    <!-- 加载中 -->
    <div id="loading" class="text-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
      <p class="text-gray-600">加载中...</p>
    </div>

    <!-- 错误提示 -->
    <div id="error" class="hidden">
      <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
        <p class="text-red-800" id="errorText"></p>
      </div>
    </div>

    <!-- 表单 -->
    <div id="formContainer" class="hidden">
      <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <h1 id="formTitle" class="text-2xl font-bold text-gray-900 mb-2"></h1>
        <p id="formDesc" class="text-gray-600"></p>
      </div>

      <form id="dataForm" class="bg-white rounded-lg shadow-sm p-6">
        <div id="fieldsContainer" class="space-y-4"></div>

        <div class="mt-6">
          <button type="submit"
            class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
            提交并下载 PDF
          </button>
        </div>
      </form>
    </div>

    <!-- 提交中 -->
    <div id="submitting" class="hidden">
      <div class="bg-white rounded-lg shadow-sm p-12 text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
        <p class="text-gray-600">正在生成 PDF...</p>
      </div>
    </div>
  </div>

  <script>
    const slug = window.location.pathname.split('/').pop();
    let formFields = [];

    async function loadForm() {
      try {
        const res = await fetch(`/api/forms/${slug}`);
        const data = await res.json();

        if (!data.form) {
          throw new Error('表单不存在');
        }

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('formContainer').classList.remove('hidden');

        document.getElementById('formTitle').textContent = data.form.title;
        document.getElementById('formDesc').textContent = data.form.description || '';
        document.title = data.form.title + ' - 填写表单';

        formFields = data.form.fields;
        renderFields();
      } catch (error) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('errorText').textContent = error.message;
      }
    }

    function renderFields() {
      const container = document.getElementById('fieldsContainer');

      container.innerHTML = formFields.map(field => {
        const inputId = `field_${field.name}`;

        let inputHtml = '';
        switch (field.type) {
          case 'textarea':
            inputHtml = `<textarea id="${inputId}" name="${field.name}" rows="4" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>`;
            break;
          default:
            inputHtml = `<input type="${field.type}" id="${inputId}" name="${field.name}" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">`;
        }

        return `
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              ${field.label}
            </label>
            ${inputHtml}
          </div>
        `;
      }).join('');
    }

    document.getElementById('dataForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};
      formFields.forEach(field => {
        data[field.name] = formData.get(field.name) || '';
      });

      document.getElementById('formContainer').classList.add('hidden');
      document.getElementById('submitting').classList.remove('hidden');

      try {
        const res = await fetch(`/api/forms/${slug}/submit`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          // 下载 PDF
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `form-${Date.now()}.pdf`;
          a.click();
          window.URL.revokeObjectURL(url);

          // 显示成功消息
          document.getElementById('submitting').innerHTML = `
            <div class="bg-green-50 border border-green-200 rounded-lg p-6 text-center">
              <svg class="w-16 h-16 text-green-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              <h3 class="text-lg font-semibold text-green-800 mb-2">提交成功！</h3>
              <p class="text-green-700 mb-4">PDF 已开始下载</p>
              <button onclick="location.reload()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                再次填写
              </button>
            </div>
          `;
        } else {
          throw new Error('提交失败');
        }
      } catch (error) {
        document.getElementById('submitting').classList.add('hidden');
        document.getElementById('formContainer').classList.remove('hidden');
        alert('提交失败：' + error.message);
      }
    });

    loadForm();
  </script>
</body>
</html>
